<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pisah Digit dan Besaran Nilai</title>
</head>

<body>
    <div>
        <input type="number">
        <button>Proses..</button>
        <br>
        <br>
        <textarea rows="10"></textarea>
    </div>
    <script>
        let input = document.querySelector('input')
        let btn = document.querySelector('button')
        let view = document.querySelector('textarea')

        btn.addEventListener("click", () => explode(input.value))

        function explode(value) {
            let output = []
            value = String(Math.ceil(value)).split("")
            digit = value.length

            for (let i = 0; i < value.length; i++) {
                output.push(value[i].padEnd(digit--, '0'));
            }

            view.value = output.join("\n")
        }

    </script>
</body>

</html>
