<script>
    const APP = new App();

    const imgContainer = $('#container-img');
    const imgInput = $('#upload-img');
    const imgClear = $('#clear-img');

    let $nama, $kontak, $email, $alamat, $diskon, $tipeDiskon, $gambar, $table;
    let objectName = 'customers', indexName = 'nama';
    let crooper;

    init();

    async function init() {
        $key = document.querySelector('#key');
        $table = document.querySelector('table tbody');

        prepareJqueryEvent()
        prepareModal()
        renderData()
    }

    function prepareJqueryEvent() {
        $('#createBtn').click(function () {
            $('#modal').modal('show')
        })

        $('#refreshBtn').click(async function () {
            await APP.removeDataAll(objectName)
            renderData()
        })

        $('#saveBtn').click(function () {
            fn_save()
        })

        $('#modal').on('hidden.bs.modal', function () {
            $key.value = '';
            $nama.value = '';
            $kontak.value = '';
            $email.value = '';
            $alamat.value = '';
            $diskon.value = '';
            $tipeDiskon.value = '';
            $gambar.value = '';

            imgContainer.attr('src', '')
            imgInput.val('').show();
            imgClear.hide();

            if (cropper != undefined) {
                cropper.destroy();
                cropper = undefined;
            }
        })
    }

    function prepareModal() {
        $nama = document.querySelector('[name=nama]');
        $kontak = document.querySelector('[name=kontak]');
        $email = document.querySelector('[name=email]');
        $alamat = document.querySelector('[name=alamat]');
        $diskon = document.querySelector('[name=diskon]');
        $tipeDiskon = document.querySelector('[name=tipe-diskon]');
        $gambar = document.querySelector('[name=gambar]');

        $('[name=tipe-diskon]').select2({
            minimumResultsForSearch: Infinity,
            tags: true,
            data: ['', 'persentase', 'fixed'],
        });

        prepareImage()
    }

    function prepareImage() {
        imgInput.change(async function (e) {
            if (e.target.files[0].type.includes('image')) {
                let reader = await APP.loadFile(e.target.files[0]);
                imgContainer.attr('src', reader);
                imgInput.hide();
                imgClear.show();

                cropper = new Cropper(imgContainer.get(0), {
                    aspectRatio: 1,
                    viewMode: 2,
                });
            } else {
                imgInput.val('');
            }
        })

        imgClear.click(function () {
            if (cropper != undefined) {
                cropper.destroy();
                cropper = undefined;
            }

            imgContainer.attr('src', '')
            imgInput.val('').show();
            imgClear.hide();
        });
    }

    async function prepareSave(data) {
        if ($key.value) data.id = parseInt($key.value, 10);
        //console.log(data);
        await APP.store(objectName, data);

        $nama.value = '';
        $kontak.value = '';
        $email.value = '';
        $alamat.value = '';
        $diskon.value = '';
        $tipeDiskon.value = '';
        $gambar.value = '';

        renderData();
    }

    async function renderData() {
        let data = await APP.getDataAll(objectName);
        let s = '';
        data.forEach(d => {
            s += `
			<tr>
                <td>${d.nama}<br>${d.kontak}<br>${d.email}</td>
                <td>${d.alamat}</td>
                <td>${d.tipediskon}<br>${d.diskon}</td>
                <td><img src="${d.gambar}" alt="Thumbnail" class="img-size-50"></td>
                <td>
                    <button data-key="${d.id}" class="btn btn-default editBtn">Edit</button>
                    <button data-key="${d.id}" class="btn btn-default deleteBtn">Delete</button>
                </td>
			</tr>`;
        });

        $table.innerHTML = s;
        //console.log('data', data);

        var buttons = document.querySelectorAll('td button.editBtn');
        buttons.forEach(b => {
            b.addEventListener('click', fn_edit, false);
        });

        var buttons = document.querySelectorAll('td button.deleteBtn');
        buttons.forEach(b => {
            b.addEventListener('click', fn_delete, false);
        });
    }

    async function fn_save() {
        let data = {
            nama: $nama.value,
            kontak: $kontak.value,
            email: $email.value,
            alamat: $alamat.value,
            diskon: $diskon.value,
            tipediskon: $tipeDiskon.value,
            gambar: '',
        };

        if (imgContainer.attr('src')) {
            cropper.getCroppedCanvas({
                width: 215,
                height: 215,
            }).toBlob(async blob => {
                let reader = await APP.loadFile(blob);
                cropper.destroy()
                cropper = undefined
                data.gambar = reader

                imgContainer.attr('src', '');
                imgInput.val('').show();
                imgClear.hide();

                prepareSave(data)
            });
        } else {
            prepareSave(data)
        }
    }

    async function fn_edit(e) {
        let key = parseInt(e.target.dataset.key, 10);
        //console.log('edit', key);

        let data = await APP.getData(objectName, key);
        //console.log(data);

        if (data.gambar) {
            imgContainer.attr('src', data.gambar)
            imgInput.hide()
            imgClear.show()
        }

        $key.value = data.id;
        $nama.value = data.nama;
        $kontak.value = data.kontak;
        $email.value = data.email;
        $alamat.value = data.alamat;
        $diskon.value = data.diskon;
        $tipeDiskon.value = data.tipediskon;

        $('#modal').modal('show')
    }

    async function fn_delete(e) {
        let key = parseInt(e.target.dataset.key, 10);
        //console.log('delete', key);

        await APP.removeData(objectName, key);
        renderData();
    }

</script>
