<script>
    let $createBtn, $saveBtn, $nama, $unit, $stok, $harga, $gambar, $table;
    let db;

    init();

    async function init() {
        db = await initDb();

        createBtn = document.querySelector('#create');
        createBtn.addEventListener('click', () => $('#modal').modal('show'), false);

        $saveBtn = document.querySelector('#saveBtn');
        $saveBtn.addEventListener('click', saveData, false);

        prepareModal();
        renderData();
    }

    function prepareModal() {
        $nama = document.querySelector('[name=nama]');
        $unit = document.querySelector('[name=unit]');
        $stok = document.querySelector('[name=stok]');
        $harga = document.querySelector('[name=harga]');
        $gambar = document.querySelector('[name=gambar]');
        $key = document.querySelector('#key');
        $table = document.querySelector('table tbody');

        $('[name=unit]').select2({
            minimumResultsForSearch: Infinity,
            tags: true,
            data: ['kg', 'pcs'],
        });

        prepareGambar();
    }

    function prepareGambar() {
        const imgContainer = $('#container-img');
        const imgInput = $('#upload-img');
        const imgClear = $('#clear-img');

        imgInput.change(async function (e) {
            if (e.target.files[0].type.includes('image')) {
                reader = await loadFile(e.target.files[0]);
                imgInput.hide();
                imgClear.show();
                imgContainer.attr('src', reader);
                cropper = new Cropper(imgContainer.get(0), {
                    aspectRatio: 1,
                    viewMode: 3,
                });
            } else {
                imgInput.val('');
            }
        })

        imgClear.click(function (e) {
            imgContainer.attr('src', '');

            if (cropper !== undefined) {
                cropper.destroy();
                cropper = undefined;
            }

            imgInput.val('').show();
            imgClear.hide();
        });
    }

    async function loadFile(file) {
        return new Promise((resolve, reject) => {
            let reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = () => reject(reader.result);
            reader.readAsDataURL(file);
        });
    }

    async function saveData(e) {
        e.preventDefault();

        let data = {
            nama: $nama.value,
            unit: $unit.value,
            stok: $stok.value,
            harga: $harga.value,
            gambar: $gambar.value,
        };

        if ($key.value) data.id = parseInt($key.value, 10);
        console.log(data);
        await persistContact(data);

        $nama.value = '';
        $unit.value = '';
        $stok.value = '';
        $harga.value = '';
        $gambar.value = '';

        renderData();
    }

    async function renderData() {
        let data = await getDataAll();
        let s = '';
        data.forEach(d => {
            s += `
			<tr>
			<td>${d.nama}</td>
			<td>${d.unit}</td>
			<td>${d.stok}</td>
			<td>${d.harga}</td>
			<td><img src="${d.gambar}" alt="Thumbnail" class="img-size-50"></td>
			<td><button data-key="${d.id}" class="edit">Edit</button> <button data-key="${d.id}" class="delete">Delete</button></td>
			</tr>`;
        });
        $table.innerHTML = s;
        console.log('data', data);

        let buttons = document.querySelectorAll('td button.edit');
        buttons.forEach(b => {
            b.addEventListener('click', fn_edit, false);
        });

        buttons = document.querySelectorAll('td button.delete');
        buttons.forEach(b => {
            b.addEventListener('click', fn_delete, false);
        });
    }

    async function getDataAll() {
        return new Promise((resolve, reject) => {
            let transaction = db.transaction(['items'], 'readonly');

            transaction.onerror = event => {
                reject(event);
            };

            let store = transaction.objectStore('items');
            store.getAll().onsuccess = event => {
                resolve(event.target.result);
            };

        });
    }

    async function removeData(key) {
        return new Promise((resolve, reject) => {
            let transaction = db.transaction(['items'], 'readwrite');

            transaction.oncomplete = event => {
                resolve();
            };

            transaction.onerror = event => {
                reject(event);
            };

            let store = transaction.objectStore('items');
            store.delete(key);
        });
    }

    async function getData(key) {
        return new Promise((resolve, reject) => {
            let transaction = db.transaction(['items'], 'readonly');

            transaction.onerror = event => {
                reject(event);
            };

            let store = transaction.objectStore('items');
            store.get(key).onsuccess = event => {
                resolve(event.target.result);
            };
        });
    }

    async function fn_edit(e) {
        let key = parseInt(e.target.dataset.key, 10);
        console.log('edit', key);

        let data = await getData(key);
        console.log(data);

        $nama.value = data.nama;
        $unit.value = data.unit;
        $stok.value = data.stok;
        $harga.value = data.harga;
        $gambar.value = data.gambar;
    }

    async function fn_delete(e) {
        let key = parseInt(e.target.dataset.key, 10);
        console.log('delete', key);

        await removeData(key);
        renderData();
    }

    async function initDb() {
        return new Promise((resolve, reject) => {

            let request = indexedDB.open('inventory', 1);

            request.onerror = event => {
                alert('Error Event, check console');
                console.error(event);
            }

            request.onupgradeneeded = event => {
                console.log('idb onupgradeneeded firing');

                let db = event.target.result;

                let objectStore = db.createObjectStore('items', { keyPath: 'id', autoIncrement: true });
                objectStore.createIndex('nama_barang', 'nama_barang', { unique: false });
            };

            request.onsuccess = event => {
                resolve(event.target.result);
            };
        });
    }

    async function persist(data) {
        return new Promise((resolve, reject) => {

            let transaction = db.transaction(['items'], 'readwrite');
            transaction.oncomplete = event => {
                resolve();
            };

            transaction.onerror = event => {
                reject(event);
            };

            let store = transaction.objectStore('items');
            store.put(data);
        });
    }

</script>
